<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrapの読み込み -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <title>Vending Machine</title>

</head>

<body class="bg-primary">
    <div class="p-2"><h2>TRAVEL AGENT VENDING MACHINE</h2></div>
    <div class="mainbox d-flex container-fluid bg-primary align-content-center justify-content-center">

        <!-- 左側のコンテンツ -->
        <div class="left-contents bg-primary">

            <!-- 商品イメージ -->
            <div id="target" class="d-flex img-box bg-slategray justify-content-center align-items-center">
                <div id="img-box" class="d-none slider-data"></div>
            </div>

            <!-- 商品購入ボタン -->
            <div class="d-flex text-center justify-content-center align-items-center">
                <button type="button" class="btn btn-secondary  col-6" onclick = "purchaseClick()"><label for="push">BUY ITEM</label></button>
            </div>

        </div>

        <!-- 右側のコンテンツ -->
        <div class="d-flex right-contents bg-primary justify-content-center align-items-center flex-column">

            <!-- 商品番号、内容、値段 -->
            <div class="item-name-display d-flex box bg-lightgrey text-center align-items-center flex-row">

                <!-- 商品番号表示 -->
                <div class="box d-flex bg-danger justify-content-center text-center align-items-center">
                    <p id="item-No" class="btn-font"></p>
                </div>

                <!-- 商品内容、値段 -->
                <div class="d-flex text-center flex-column">
                    <h3 id="item-title"></h3>
                    <h3 id="item-price"></h3>
                </div>
            </div>

            <!-- 商品を選択するボタン -->
            <div id="item-btn" class="item-btn d-flex box bg-lightgrey justify-content-around flex-wrap">
            </div>

        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
